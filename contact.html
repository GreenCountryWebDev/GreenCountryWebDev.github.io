            <div class="contact-firstSection">

                    <form action="https://formspree.io/f/xwkyjdrq" method="POST" class="contact-form">
                        <div class="input-control i-c-2">
                            <input type="text" name="sender-name" required placeholder="YOUR NAME">
                            <input type="email" name="sender-email" required placeholder="YOUR EMAIL">
                        </div>
                        <div class="input-control">
                            <input type="text" name="subject" required placeholder="ENTER SUBJECT">
                        </div>
                        <div class="input-control">
                            <textarea name="message" id="" cols="15" rows="8" placeholder="Message Here..."></textarea>
                        </div>
                        <div class="submit-btn">
                            <input class="inp_btn" type="submit">
                            </input>
                        </div>
                    </form>
                </div>

                    <div class="email">
